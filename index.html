<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>price-list</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="panel pricing-table">
      <div class="pricing-plan">
        <img src="icons/icon1.png" alt="icon1" />
        <h2 class="pricing-header">Personal</h2>
        <ul class="pricing-feat">
          <li class="pricing-feat-items">Dapat menggunakan 4 fitur</li>
          <li class="pricing-feat-items">Dapat digunakan 30 hari</li>
        </ul>
        <span class="pricing-price">Free</span>
        <a href="#" class="pricing-button">Sign up</a>
      </div>

      <div class="pricing-plan">
        <img src="icons/icon2.png" alt="icon1" />
        <h2 class="pricing-header">small team</h2>
        <ul class="pricing-feat">
          <li class="pricing-feat-items">Dapat menggunakan 4 fitur</li>
          <li class="pricing-feat-items">Dapat digunakan 30 hari</li>
        </ul>
        <span class="pricing-price">Free</span>
        <a href="#" class="pricing-button">Sign up</a>
      </div>

      <div class="pricing-plan">
        <img src="icons/icon3.png" alt="icon1" />
        <h2 class="pricing-header">enterprise</h2>
        <ul class="pricing-feat">
          <li class="pricing-feat-items">Dapat menggunakan 4 fitur</li>
          <li class="pricing-feat-items">Dapat digunakan 30 hari</li>
        </ul>
        <span class="pricing-price">Free</span>
        <a href="#" class="pricing-button">Sign up</a>
      </div>
    </div>
  </body>
</html>
